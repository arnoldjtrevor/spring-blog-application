
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Posts</title>
    <links th:replace="partials/head :: head"></links>
</head>
<body>
<div th:replace="partials/nav :: nav"></div>

<div class="container">
    <div class="card w-75" th:each="post : ${posts}">
        <div class="card-body">
            <div class="card-title" th:text="${post.title}"></div>
            <div class="card-text" th:text="${post.body}"></div>
            <form action="/posts/1">
                <button type="submit" href="/posts/" class="btn btn-primary">Button</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<scripts th:replace="partials/scripts :: scripts"/>
</body>
</html>
